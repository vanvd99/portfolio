<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nice to see you today!</title>
    <link rel="icon" type="image/x-icon" href="./assets/icons/web-development.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <style>
      .scrolling-text {
        overflow: hidden; /* Ẩn nội dung khi ra khỏi vùng chứa */
        white-space: nowrap; /* Không xuống dòng */
        width: 100%; /* Kích thước vùng chứa */
        animation: scrollText 1s linear forwards; /* Hiệu ứng chạy chữ */
      }

      @keyframes scrollText {
        from {
          transform: translateX(-100%); /* Bắt đầu ngoài màn hình bên trái */
        }
        to {
          transform: translateX(0%); /* Kết thúc ngoài màn hình bên phải */
        }
      }
    </style>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-KL2J6PQY15"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());

      gtag('config', 'G-KL2J6PQY15');
    </script>
  </head>

  <body>
    <div id="app" class="container" style="height: 600px">
      <div class="row align-items-center">
        <div class="col-md-1 d-flex align-items-center" style="height: 280px">
          <div>
            <h3 class="scrolling-text">Hi there,</h3>
            <h3 class="">I am Dinh Van</h3>
            <h3 class="">Nice to see you today!</h3>
          </div>
        </div>

        <div class="col-md-1 d-flex align-items-center justify-content-end" style="height: 320px">
          <div class="d-flex align-items-center justify-content-center" style="position: relative; width: 100%; height: 100%">
            <div>
              <!-- <img src="./assets/icons/logo-teal.svg" alt="" style="height: 28px; position: absolute; top: 130px; left: 0" /> -->
              <img src="./assets/icons/vuejs-logo.svg" alt="" style="height: 48px; position: absolute; right: 0" />
              <img src="./assets/icons/MongoDB_Spring-Green.svg" alt="" style="height: 48px; position: absolute; top: 0; transform: translatey(-150%)" />
            </div>
            <div>
              <img src="./assets/icons/bootstrap-logo.svg" alt="" style="height: 48px; position: absolute; top: 0; left: 0; transform: rotate(-30deg)" />
              <img src="./assets/icons/JavaScript-logo.png" alt="" style="height: 48px; position: absolute; top: 0; right: 0; transform: rotate(30deg)" />
              <img src="./assets/icons/PostgreSQL_logo.3colors.120x120.png" alt="" style="height: 48px; position: absolute; bottom: 0; left: 0; transform: rotate(-30deg)" />
              <img src="./assets/icons/python-logo-only.png" alt="" style="height: 48px; position: absolute; bottom: 0; right: 0; transform: rotate(30deg)" />
            </div>
            <img style="height: 260px; width: 260px" class="rounded-circle object-fit-cover shadow-lg p-3 mb-5" src="./assets/icons/logo.jpg" alt="" />
          </div>
        </div>
      </div>
    </div>

    <script>
      function detectDevice() {
        const userAgent = navigator.userAgent.toLowerCase();
        return userAgent.includes('mobile') || userAgent.includes('android') || userAgent.includes('iphone') || userAgent.includes('ipad');
      }

      if (!detectDevice()) {
        const appElement = document.getElementById('app');
        const spanElement = document.createElement('span');
        spanElement.id = 'app';
        spanElement.textContent = 'Desktop screen is coming soon!';
        appElement.parentNode.replaceChild(spanElement, appElement);
      }
    </script>
  </body>
</html>
